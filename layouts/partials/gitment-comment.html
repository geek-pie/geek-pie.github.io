<!-- 评论系统 -->
<div class="page-blank">
    <div id="disqus_thread"></div>
    <div id="gitalk-container"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: '{{.Site.Params.gitment.client_id}}',
            clientSecret: '{{.Site.Params.gitment.client_secret}}',
            repo: '{{.Site.Params.gitment.repo}}',
            owner: '{{.Site.Params.gitment.owner}}',
            admin: ['{{.Site.Params.gitment.owner}}'],
            id: '{{ .Page.Title }}',      // Ensure uniqueness and length less than 50
            distractionFreeMode: false  // Facebook-like distraction free mode
        })

        gitalk.render('gitalk-container')
    </script>
</div>
